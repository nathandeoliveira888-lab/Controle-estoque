<div class="container mt-5">
  <h1> Controle de estoque </h1>
  
  <form class="row g-3">
    
    <div class="col-md-3 col-12 box">
       <label for="CodigoDoProduto" class="form-label"> Código do produto: </label>
       <input type="tel" class="form-control" id="CodigoDoProduto" placeholder="Digite o código do produto">
     </div>
    
    <div class="col-md-9 col-12 box">
       <label for="descricao" class="form-label"> Descrição: </label>
       <input type="text" class="form-control" id="descricao" placeholder="Digite a descricao do produto">
     </div>
    
    <div class="col-md-3 col-12 box">
       <label for="QuantidadeEmEstoque" class="form-label"> Quantidade em estoque: </label>
       <input type="tel" class="form-control" id="QuantidadeEmEstoque" placeholder="Digite a quantidade em estoque">
     </div>
    
    <div class="col-md-3 col-12 box">
       <label for="LarguraDoPacote" class="form-label"> Largura do pacote (cm): </label>
       <input type="tel" class="form-control" id="LarguraDoPacote" placeholder="Digite a largura do pacote">
     </div>
    
    <div class="col-md-3 col-12 box">
       <label for="AlturaDoPacote" class="form-label"> Altura do pacote (cm): </label>
       <input type="tel" class="form-control" id="AlturaDoPacote" placeholder="Digite a altura do pacote">
     </div>
    
    <div class="col-md-3 col-12 box">
       <label for="ProfundidadeDoPacote" class="form-label"> Profundidade do pacote (cm): </label>
       <input type="tel" class="form-control" id="ProfundidadeDoPacote" placeholder="Digite a profundidade do pacote">
     </div>
    
    <div class="col-md-3 col-12 box">
       <label for="PesoDoPacote" class="form-label"> Peso do pacote (kg): </label>
       <input type="tel" class="form-control" id="PesoDoPacote" placeholder="Digite o peso do pacote">
     </div>
    
    <div class="col-md-3 col-12 box">
       <label for="PrecoDeVenda" class="form-label"> Preço de venda (R$): </label>
       <input type="tel" class="form-control" id="PrecoDeVenda" placeholder="Digite o preço de venda">
     </div>
    
    <div class="col-md-12">
      <button id="CalcularFrete"> Calcular frete </button>
    </div>
  </form>
</div>
